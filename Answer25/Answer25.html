  <body>
    <div>
      <p>25 - Flatten array of arrays using JavaScript reduce.</p>
      <p>
        <span> Description: </span>Function `flattenArr()` flattens a 2D array
        by combining each sub array into 1D array by using JavaScript reduce.`
      </p>
      <p>
        <span> Example:</span> <br />
        <br /><br />
        console.log(flattenArr([[1, 2, 3], [4, 5, 6], [7, 8, 9]]));<br />
        // [1, 2, 3, 4, 5, 6, 7, 8, 9]<br />
      </p>
